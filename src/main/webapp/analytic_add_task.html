<table id="analytic" style="width: 100%;">
</table>
<script>
	$(function() {
		// 初始化参数、定义参数
		var queryString = '$queryString';
		var windowId = '$windowId';
		var this_window = $("#" + windowId);

		// 刷新
		var a_reload = $('<a href="javascript:void(0)" class="icon-reload"></a>');
		this_window.parent().find(" .panel-tool").prepend(a_reload);
		a_reload.click(function() {
			$.ds.show('您正在刷新[' + this_window.window('options').title + ']');
			init();
		});

		var init = function() {
			$.post($.ds.url.analytic_add_task, function(data) {
				if (!data) {
					return;
				}
				var table = this_window.find("#analytic");
				table.datagrid({
					loadMsg : '正在加载数据。。。',
					nowrap : true,
					striped : true,
					border : true,
					collapsible : false,
					fitColumns : true,
					fit : true,
					remoteSort: false,
					sortName : "ct",
					sortOrder : "desc",
					rownumbers : true,
					columns : [ [ {
						field : 'user_name',
						title : '用户名称',
						width : "20%"
					}, {
						field : 'ct',
						title : '创建任务次数',
						sortable : true,
						order : 'desc',
						width : "20%"
					}, {
						field : 'max_mtime',
						title : '最后更新时间',
						sortable : true,
						order : 'desc',
						width : "25%"
					}, {
						field : 'max_ctime',
						title : '最后创建时间',
						sortable : true,
						order : 'desc',
						width : "25%"
					} ] ]
				}).datagrid('loadData', data);
			});
		};
		init();
	});
</script>
