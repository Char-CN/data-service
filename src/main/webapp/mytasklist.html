查询日期：
<input id="dd">
<span style="float:right;margin-right:10px;">
<input id="autoRefresh" type="checkbox" checked>
自动刷新&nbsp;
</span>
<table ds_index="task_table" style="width: 100%;"></table>
<script>
	$(function() {
		var windowId = '$windowId';
		var this_window = $("#" + windowId);
		var systemId = 0;

		var formatterDate = function(date) {
			var day = date.getDate() > 9 ? date.getDate() : "0" + date.getDate();
			var month = (date.getMonth() + 1) > 9 ? (date.getMonth() + 1) : "0" + (date.getMonth() + 1);
			return date.getFullYear() + '-' + month + '-' + day;
		};
		var table = this_window.DSFind("task_table");

		// 初始化日期
		this_window.find('#dd').datebox({
			required : true,
			editable : false,
			onSelect : function(data) {
				table.datagrid('reload', {
					startTime : this_window.find('#dd').datebox('getValue') + " 00:00:00",
					endTime : this_window.find('#dd').datebox('getValue') + " 23:59:59"
				});
			}
		}).datebox('setValue', formatterDate(new Date()));
		this_window.find('#dd').datebox('calendar').calendar({
            validator: function(date){
                var now = new Date();
                var tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1);
                return date < tomorrow;
            }
        });
		var a_reload = $('<a href="javascript:void(0)" class="icon-reload"></a>');
		this_window.parent().find(" .panel-tool").prepend(a_reload);
		a_reload.click(function() {
			table.datagrid('reload');
		});
		var reload = function() {
			var pageNumber = table.datagrid('getPager').pagination('options').pageNumber;
			if ($("#autoRefresh").prop("checked") || pageNumber == 1) {
				table.datagrid('reload');
			}
			setTimeout(reload, 15000);
		};
		setTimeout(reload, 15000);
		table.datagrid({
			url : $.ds.url.find_task_by_user,
			queryParams : {
				startTime : this_window.find('#dd').datebox('getValue') + " 00:00:00",
				endTime : this_window.find('#dd').datebox('getValue') + " 23:59:59"
			},
			method : 'post',
			singleSelect : true,
			columns : [ [ {
				field : 'id',
				title : 'id',
				hidden : true
			}, {
				field : 'taskName',
				title : '任务名称',
				width : "30%",
				hidden : true
			}, {
				field : 'remark',
				width : "30%",
				title : '任务说明'
			}, {
				field : 'typeName',
				width : "10%",
				title : '执行类型'
			}, {
				field : 'status',
				width : "10%",
				title : '状态',
				formatter : function(value){
					return $.ds.commons.getStatus(value);
				}
			}, {
				field : 'executeTime',
				width : "15%",
				title : '开始时间',
				formatter : function(value){
					if (value == null || value == "") {
                        return "";
                    }
					return new XDate(value).toString("yyyy-MM-dd HH:mm:ss");
				}
			}, {
				field : 'endTime',
				width : "15%",
				title : '结束时间',
				formatter : function(value){
					if (value == null || value == "") {
                        return "";
                    }
					return new XDate(value).toString("yyyy-MM-dd HH:mm:ss");
				}
			}, {
				field : '操作',
				width : "15%",
				title : '操作',
				formatter : function(value, row){
					var ret = '&nbsp;';
					ret += '<span title="日志" style="cursor:pointer" onclick="$.ds.commons.openTaskLog(\'' + row.taskName + '\')">' + $.ds.icon.file + '</span>　';
					var status = $.ds.commons.getStatus(row.status);
					if (status == "执行成功") {
						ret += '<span title="下载" style="cursor:pointer" onclick="window.open(\'download/get.do?taskName=' + row.taskName + '\')">' + $.ds.icon.download + '</span>　';
						ret += '<span title="报表" style="cursor:pointer" onclick="window.open(\'reports.html?taskName=' + row.taskName + '\')">' + $.ds.icon.table + '</span>　';
					}
					if (status == "正在执行" || status == "等待执行") {
						ret += '<span title="停止" style="cursor:pointer" onclick="alert(\'开发中\')">' + $.ds.icon.remove + '</span>';
					}
					return ret;
				}
			} ] ],
			rownumbers : true,
			singleSelect : true,
			autoRowHeight : false,
			pagination : true,
			striped : true,
			pageSize : 10,
			pagePosition : 'bottom'
		}).datagrid('getPager').pagination({
			pageList : [ 10, 20, 50, 100 ],
			links : 5,
			displayMsg : '当前显示　{from} - {to}　条记录,共　{total}　条记录',
			layout : [ 'list', 'sep', 'first', 'prev', 'sep', 'links', 'sep', 'next', 'last', 'sep', 'refresh' ]
		});
	});
</script>
