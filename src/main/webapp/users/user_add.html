<div style="margin-top: 10px"></div>
<form method="post" url="">
	<div style="margin-bottom: 20px">
		<span style="width: 130px; padding-left: 20px; display: inline-block">用户名:</span>
		<input ds_index="user_name" class="easyui-textbox" name="user_name" style="width: 200px" data-options="validType:'nospace'" value="aaa">
		<input ds_index="id" type="hidden" name="id">
	</div>
	<div style="margin-bottom: 20px">
		<span style="width: 130px; padding-left: 20px; display: inline-block">用户中文名:</span>
		<input ds_index="user_name" class="easyui-textbox" name="user_name_cn" style="width: 200px" data-options="validType:'nospace'">
	</div>
	<div style="margin-bottom: 20px">
		<span style="width: 130px; padding-left: 20px; display: inline-block">电子邮箱:</span>
		<input class="easyui-textbox" name="email" style="width: 200px" data-options="validType:'nospace'">
	</div>
	<div style="margin-bottom: 20px">
		<span style="width: 130px; padding-left: 20px; display: inline-block">电话号码:</span>
		<input class="easyui-textbox" name="phone_number" style="width: 200px" data-options="validType:'nospace'">
	</div>
	<div style="margin-bottom: 20px">
		<span style="width: 130px; padding-left: 20px; display: inline-block">备注:</span>
		<input class="easyui-textbox" name="remark" style="width: 200px; height: 60px" data-options="multiline:true">
	</div>
	<div style="text-align: center; padding: 5px 0">
		<a href="javascript:void(0)" class="easyui-linkbutton submit" style="width: 80px">提交</a>
		<a href="javascript:void(0)" class="easyui-linkbutton close" style="width: 80px">关闭</a>
	</div>
</form>
<script>
	$(function() {
		var queryString = '$queryString';
		var windowId = '$windowId';
		var id = $.ds.getQueryString(queryString, "id");
		var this_window = $("#" + windowId);

		var init = function() {
			this_window.find(".close").click(function() {
				this_window.window('close');
			});
			this_window.find(".submit").click(function() {
				alert(1);
			});
			if (id != null) {
				$.post($.ds.url.find_user_by_id, {
					id : id
				}, function(data) {
					// 					alert(JSON.stringify(data));
// 					alert(data.userName);
// 					alert(this_window.find("form input[name='user_name']").val());
// 					this_window.find("form input[name='user_name']").textbox('setText', data.userName);
					this_window.find("form #user_name").textbox('setValue', data.userName);
// 					this_window.find("form input[name='user_name']").textbox('initValue', data.userName);
				});
			}
		};

		init();
	});
</script>
